<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p onmouseover="naKlikTucne()"; onmouseout="priOdchodu()">V elipse spí lev.</p>
	<button class="cerveny" onclick="zcervena()"; onmouseout="zcerna()">Červený po kliknutí.</button>
	<button class="vetsi" onclick="vetsiOPixel()";>Větší po kliknutí.</button>
	
	<div class="audio">Audio ovladač</div>
	<audio id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="prehraj('#js-audio')">Přehraj</button>
	<button onclick="zastav('#js-audio')">Zastav</button>
	<button onclick="ztisit('#js-audio')">Ztišit</button>
	<button onclick="stredniHlasitost('#js-audio')">Střední hlasitost</button>
	<button onclick="maxHlasitost('#js-audio')">Max hlasitost</button>
	<button onclick="zpatkyNaZacatek('#js-audio')">Zpátky na začátek</button>

	<script src="main.js"></script>
</body>
</html>
